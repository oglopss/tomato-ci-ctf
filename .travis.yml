            - help2man
            - asciidoc
            - xmlto
            - libgmp-dev 
            - nettle-dev
            # - libtool
            # - autogen
            # - automake
            - libstdc++6
            - lib32stdc++6 
            - net-tools
            - perl
            # - python
            
            - gcc-multilib
            - g++-multilib
            - lib32z1-dev
            # - gconf
            # - pkg-config

